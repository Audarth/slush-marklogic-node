<div>
  <div class="modal-header">
    <button type="button" class="close" ng-click="ctrl.confirm(false)">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title">Confirm</h4>
  </div>
  <div class="modal-body">
    Are you sure?
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.confirm(false)">No</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.confirm(true)">Yes</button>
  </div>
</div>
